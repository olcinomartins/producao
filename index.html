<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist do Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.2em;
      margin: 25px 0 10px;
      color: #444;
    }

    label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 1em;
      line-height: 1.4;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-top: 4px;
    }

    #mensagem {
      color: #666;
      text-align: center;
      font-size: 1em;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.4em;
      }

      label {
        font-size: 1em;
      }

      input[type="checkbox"] {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>Checklist do Evento</h1>

  <label for="cargo">Selecione seu cargo:</label>
  <select id="cargo" onchange="mostrarChecklist()">
    <option value="">-- Escolha --</option>
    <option value="P1">P1</option>
    <option value="Stage">Stage</option>
    <option value="P3">P3</option>
    <option value="Stage hand">Stage hand</option>
    <option value="Safe 1">Safe 1</option>
    <option value="Safe 2">Safe 2</option>
  </select>

  <button onclick="copiarObservacoes()">Copiar Observações</button>

  <div id="checklists"></div>
  <div id="mensagem">Selecione um cargo para ver o checklist.</div>

  <script>
    let atividades = {};

    fetch("atividades.json")
      .then(response => response.json())
      .then(data => atividades = data)
      .catch(() => alert("Erro ao carregar o arquivo de atividades."));

    function mostrarChecklist() {
      const cargo = document.getElementById("cargo").value;
      const container = document.getElementById("checklists");
      const mensagem = document.getElementById("mensagem");

      container.innerHTML = "";

      if (!cargo || !atividades[cargo]) {
        mensagem.textContent = "Selecione um cargo para ver o checklist.";
        return;
      }

      mensagem.textContent = "";

      const dados = atividades[cargo];

      Object.keys(dados).forEach(momento => {
        const h2 = document.createElement("h2");
        h2.textContent = momento;
        container.appendChild(h2);

        dados[momento].forEach(item => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          label.appendChild(checkbox);

          const span = document.createElement("span");
          span.textContent = item;
          label.appendChild(span);

          container.appendChild(label);
        });
      });
    }

    function copiarObservacoes() {
      const checkboxes = document.querySelectorAll('#checklists label span');
      let texto = '';
      checkboxes.forEach(span => {
        texto += '- ' + span.textContent.trim() + '\n';
      });

      navigator.clipboard.writeText(texto)
        .then(() => alert("Observações copiadas."))
        .catch(() => alert("Erro ao copiar."));
    }
  </script>
</body>
</html>
