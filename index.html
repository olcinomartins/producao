<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist do Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    h1, h2, #mensagem, label, select {
      color: #fff;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 20px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    section {
      margin-bottom: 25px;
      padding: 15px;
      background: #111;
      border: 1px solid #444;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }

    h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }

    label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 1em;
      line-height: 1.4;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-top: 4px;
    }

    #mensagem {
      text-align: center;
      font-size: 1em;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.4em;
      }

      label {
        font-size: 1em;
      }

      input[type="checkbox"] {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>Checklist do Evento</h1>

  <label for="cargo">Selecione seu cargo:</label>
  <select id="cargo" onchange="mostrarChecklist()">
    <option value="">-- Escolha --</option>
    <option value="P1">P1</option>
    <option value="Stage">Stage</option>
    <option value="P3">P3</option>
    <option value="Stage hand">Stage hand</option>
    <option value="Safe 1">Safe 1</option>
    <option value="Safe 2">Safe 2</option>
  </select>

  <div id="checklists"></div>
  <div id="mensagem">Selecione um cargo para ver o checklist.</div>

  <script>
    const atividades = {
      "P1": {
        "18:50": [
          "Montagem (15 min)<br>Equipes:<br>- Banda<br>- Produção<br>- Chegar 1h antes"
        ],
        "19:05": [
          "Passagem de som (20 min)<br>- Vistoria do palco"
        ]
      },
      "Stage": {
        "18:50": [
          "Montagem (15 min)<br>- Checar cabos<br>- Verificar microfones"
        ],
        "19:05": [
          "Passagem de som<br>- Ver quem são os comunicadores"
        ]
      },
      "P3": {
        "18:50": ["Preparar instrumentos", "Testar retorno"],
        "19:05": ["Passagem de som junto com banda"]
      },
      "Stage hand": {
        "18:50": ["Ajudar montagem", "Conferir material da banda"],
        "19:05": ["Auxílio geral"]
      },
      "Safe 1": {
        "18:50": ["Verificar saídas de emergência", "Checar rádio de comunicação"],
        "19:05": ["Monitorar entrada"]
      },
      "Safe 2": {
        "18:50": ["Acompanhar movimentação do público"],
        "19:05": ["Coordenar equipe de segurança"]
      }
    };

    function mostrarChecklist() {
      const cargo = document.getElementById("cargo").value;
      const container = document.getElementById("checklists");
      const mensagem = document.getElementById("mensagem");

      container.innerHTML = "";

      if (!cargo || !atividades[cargo]) {
        mensagem.textContent = "Selecione um cargo para ver o checklist.";
        return;
      }

      mensagem.textContent = "";

      const dados = atividades[cargo];
      Object.keys(dados).forEach(momento => {
        const sec = document.createElement("section");
        const h2 = document.createElement("h2");
        h2.textContent = momento;
        sec.appendChild(h2);

        dados[momento].forEach(item => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          label.appendChild(checkbox);

          const span = document.createElement("span");
          span.innerHTML = item;
          label.appendChild(span);

          sec.appendChild(label);
        });

        container.appendChild(sec);
      });
    }
  </script>
</body>
</html>
